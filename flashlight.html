<!DOCTYPE html>
<html>
<head>
<title>Sonic Screwdriver Light</title>
<style>
body {
  background-color: #000; /* Dark background */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

#screwdriver {
  width: 100px; /* Adjust as needed */
  height: 300px; /* Adjust as needed */
  background-image: url("screwdriver_image.png"); /* Replace with your image */
  background-size: contain;
  background-repeat: no-repeat;
  position: relative; /* For positioning the light */
}

#light {
  width: 20px; /* Adjust light size */
  height: 20px; /* Adjust light size */
  background-color: yellow; /* Adjust light color */
  border-radius: 50%; /* Make it round */
  position: absolute;
  top: 50px; /* Adjust light position */
  left: 40px; /* Adjust light position */
  opacity: 0; /* Initially hidden */
  transition: opacity 0.5s ease-in-out; /* Smooth transition */
  box-shadow: 0px 0px 10px yellow; /* Glow effect */
}

#screwdriver.on #light {
  opacity: 1; /* Show light when screwdriver is on */
}

button {
  padding: 10px 20px;
  background-color: black; /* black*/
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 20px;
  cursor: pointer;
  border-radius: 5px; /* Rounded corners */
}
</style>
</head>
<body>

<div id="screwdriver">
  <div id="light"></div>
</div>
<button onclick="toggleLight()">
  <img src="Photoroom-20250207_181012.png" alt="Toggle Light" style="width: 150px; height: 150px;">
</button>


<script>
function toggleLight() {
  const screwdriver = document.getElementById("screwdriver");
  screwdriver.classList.toggle("on");
}
</script>

</body>
</html>
