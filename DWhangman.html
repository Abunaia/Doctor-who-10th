<!DOCTYPE html>
<html>
<head>
    <title>Image Mine Game (Online Images)</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-gap: 1px;
            border: 1px solid black;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: lightgray;
        }
        .revealed {
            background-color: white;
        }
        .mine img {
            width: 30px;
            height: 30px;
        }
        .cell img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="game-board" class="grid"></div>
    <script>
        const boardSize = 10;
        const numMines = 15;

        const board = [];
        const gameBoard = document.getElementById("game-board");

        function initializeBoard() {
            for (let i = 0; i < boardSize; i++) {
                board[i] = [];
                for (let j = 0; j < boardSize; j++) {
                    board[i][j] = {
                        isMine: false,
                        isRevealed: false,
                        adjacentMines: 0,
                        element: null,
                    };
                }
            }
            placeMines();
            calculateAdjacentMines();
            createGameBoard();
        }

        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < numMines) {
                const row = Math.floor(Math.random() * boardSize);
                const col = Math.floor(Math.random() * boardSize);
                if (!board[row][col].isMine) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }
        }

        function calculateAdjacentMines() {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (!board[i][j].isMine) {
                        let count = 0;
                        for (let x = -1; x <= 1; x++) {
                            for (let y = -1; y <= 1; y++) {
                                const newRow = i + x;
                                const newCol = j + y;
                                if (
                                    newRow >= 0 &&
                                    newRow < boardSize &&
                                    newCol >= 0 &&
                                    newCol < boardSize &&
                                    board[newRow][newCol].isMine
                                ) {
                                    count++;
                                }
                            }
                        }
                        board[i][j].adjacentMines = count;
                    }
                }
            }
        }

        function createGameBoard() {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener("click", () => handleCellClick(i, j));

                    const img = document.createElement("img");
                    img.src = "/Pictures/Screenshots/Screenshot_20250128-080209_Google (1).png"; // Replace with your blank image URL
                    cell.appendChild(img);

                    gameBoard.appendChild(cell);
                    board[i][j].element = cell;
                }
            }
        }

        function handleCellClick(row, col) {
            if (board[row][col].isRevealed) return;

            board[row][col].isRevealed = true;
            board[row][col].element.classList.add("revealed");

            const img = board[row][col].element.querySelector("img");

            if (board[row][col].isMine) {
                img.src = "/Pictures/Photoroom/Photoroom-20250220_023417.png"; // Replace with your mine image URL
                revealMines();
                alert("Game Over!");
                return;
            }

            if (board[row][col].adjacentMines > 0) {
                img.src = `/Photoroom/Photoroom-202502${board[row][col].adjacentMines === 1 ? '17_024425' : board[row][col].adjacentMines === 2 ? '22_092011' : board[row][col].adjacentMines === 3 ? '20_024041' : board[row][col].adjacentMines === 4 ? '22_091617' : board[row][col].adjacentMines === 5 ? '22_091752' : board[row][col].adjacentMines === 6 ? '22_092259' : board[row][col].adjacentMines === 7 ? '20_023728' : '22_092525'}.png`;
            } else {
                img.src = "HD-wallpaper-real-galaxy-atmosphere-sky-planets-black-dark-stars.jpg"; // Replace with your empty image URL
                revealAdjacentCells(row, col);
            }

            checkWin();
        }
        
        function revealAdjacentCells(row, col) {
            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    const newRow = row + x;
                    const newCol = col + y;
                    if (
                        newRow >= 0 &&
                        newRow < boardSize &&
                        newCol >= 0 &&
                        newCol < boardSize &&
                        !board[newRow][newCol].isRevealed &&
                        !board[newRow][newCol].isMine
                    ) {
                        board[newRow][newCol].isRevealed = true;
                        board[newRow][newCol].element.classList.add("revealed");
                        const img = board[newRow][newCol].element.querySelector("img");
                        if (board[newRow][newCol].adjacentMines > 0) {
                            img.src = `/storage/emulated/0/Pictures/Photoroom/Photoroom-202502${board[newRow][newCol].adjacentMines === 1 ? '17_024425' : board[newRow][newCol].adjacentMines === 2 ? '22_092011' : board[newRow][newCol].adjacentMines === 3 ? '20_024041' : board[newRow][newCol].adjacentMines === 4 ? '22_091617' : board[newRow][newCol].adjacentMines === 5 ? '22_091752' : board[newRow][newCol].adjacentMines === 6 ? '22_092259' : board[newRow][newCol].adjacentMines === 7 ? '20_023728' : '22_092525'}.png`;
                        } else {
                            img.src = "HD-wallpaper-real-galaxy-atmosphere-sky-planets-black-dark-stars.jpg";
                            revealAdjacentCells(newRow, newCol);
                        }
                    }
                }
            }
        }

        function revealMines() {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j].isMine) {
                        board[i][j].element.classList.add("mine");
                        board[i][j].element.querySelector("img").src =
"/storage/emulated/0/Pictures/Photoroom/Photoroom-20250220_023417.png"; // Replace with your mine image URL
                    }
                }
            }
        }

        function checkWin() {
            let revealedCount = 0;
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j].isRevealed) {
                        revealedCount++;
                    }
                }
            }
            if (revealedCount === boardSize * boardSize - numMines) {
                alert("You Win!");
            }
        }

        initializeBoard();
    </script>
</body>
</html>
